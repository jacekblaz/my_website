{% extends 'website/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">{{title}} to Emotion Recognition App</h1>
    <p class="lead">Currently only uploading and listening to files available, read more about <a href="{% url 'website:article_detail' emo_recog_article.id %}">the project</a></p>
</div>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-default" value="{{ title }}" />
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
</body>
