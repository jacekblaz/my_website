{% extends 'website/base.html' %}
{% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{article.title}}</h1>
    <p class="lead">{{article.lead}}</p>
</div>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <p class="text-justify">{{article.article_text | safe}}</p>
        </div>
        <div class="col align-self-center">
            <a href="{{article.link}}" target="_blank">
                <i class="fa fa-fw fa-2x fa-github-square valign-middle" style="color: #212529"></i>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10 text-center">
            {%for image in images %}
            <img src="/media/{{image.photo}}" class="img-fluid">
            <br><br><br>
            {% endfor %}
        </div>
        <div class="col align-self-center">
        </div>
    </div>
</div>
{% endblock %}
</body>
