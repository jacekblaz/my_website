{% extends 'website/base.html' %}
{% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Projects</h1>
      <p class="lead">My projects created for commercial, school and personal use</p>
</div>
<div class="container">
    <div class="card-deck mb-3 text-center">
        {% for article in article_list %}
        <div class="card mb-4 box-shadow">
            <div class="card-header d-flex align-items-center justify-content-center h-100">
                <h3 class="my-0 font-weight-normal flex-grow-1">{{article.title}}</h3>
            </div>
            <div class="card-body ">
                <p class="text-center">{{article.lead}}</p>
                <a href="{% url 'website:article_detail' article.id %}" class="btn btn-lg btn-block btn-primary mt-auto">Read more</a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
</body>
