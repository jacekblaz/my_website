{% extends 'website/base.html' %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'website/lomb.css' %}">
{% block content %}
{% if article_list %}
<h1>{{tab}}</h1>
    <ul>
    {% for article in article_list %}
        <li><a href="{% url 'website:article_detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No article are available.</p>
{% endif %}
{% endblock %}
