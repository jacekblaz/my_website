{% extends 'website/base.html' %}
{% load static %}


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
{% block content %}
<div class="row">
    <div class="col text-center"><h2>{{user.username}} samples</h2></div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10 text-center">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Emotion</th>
                    <th>Sample</th>
                </tr>
                </thead>
                <tbody>
                {% for sample in user_samples %}
                <tr>
                    <td class="align-middle">{{sample.title}}</td>
                    <td class="align-middle">{{sample.emotion}}</td>
                    <td class="align-middle">
                        <audio controls>
                            <source src="/media/{{sample.audio_file}}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
</body>
